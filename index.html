<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <title>SVG | Homepage</title>
</head>
<body>
  <header id="mainHeader">
      <div class="logo">
      <object data="images/logo.svg" type="image/svg+xml"></object><!--end logo-->
      </div>
      <nav id="mainNav"><p>HOME | ABOUT | PORTFOLIO</p></nav><!--end mainNav-->
  </header><!--end mainHeader-->

  <section id="summary">
    <h1 id="logo_name">Children's Creative Custom Icon</h1>
    <h2 class="sub_title">Children's Creatives</h2>
    <p id="content">This is the first custom made icons produced for children's creatives, by Senait Ghirmay. They are icons assist children with learing and creating shapes. </p>
  </section>


  <section class="icon-holder">
    <!-- icons go here -->
    <div class="wrapper">
      <object data="images/black star.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper">
      <object data="images/black-circle.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper">
      <object data="images/black-square.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper">
      <object data="images/black-x.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper">
      <object data="images/curved-square.svg" type="image/svg+xml"></object>
    </div>

  </section>

  <section class="icon-holder2">
    <!-- icons go here -->
    <div class="wrapper2">
      <object data="images/flower.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper2">
      <object data="images/letter-v.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper2">
      <object data="images/triangle.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper2">
      <object data="images/white-circle.svg" type="image/svg+xml"></object>
    </div>

    <div class="wrapper2">
      <object data="images/white-square.svg" type="image/svg+xml"></object>
    </div>

  </section>

<script src="js/main.js"></script>
</body>
</html>
